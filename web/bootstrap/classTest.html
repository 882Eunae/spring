<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active{
      color:red;
      font-size: 2em;
    }
  </style>
</head>
<body>
 
    <div class="active">사과</div>
     <div>바나나</div>
     <div>키위</div> 
     <button type="button" id="btnCheck">확인</button>
     <script>
        document.querySelectorAll('div').forEach(f => {
          // 클릭 이벤트 클릭한 div에 active 클래스 토글
            f.addEventListener("click",function(){
            f.classList.toggle("active")
          })
          console.log(f); 
        });
    //    document.querySelectorAll('div').contains("active").toggleClass
       
    //버튼클릭 핸들러 
    // active 클래스를 가진 div의 내용을 콘솔에 출력
    let btn=document.querySelector('#btnCheck');  
    btn.addEventListener("click",function(){
        document.querySelectorAll('.active').forEach(f=>{
        console.log(f);  
    })});
     </script>
</body>
</html>
